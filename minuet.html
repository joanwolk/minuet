<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="//connect.soundcloud.com/sdk.js"></script>
    <script>
      SC.initialize({
        client_id: "7181d5e5013bf8a31bd66e7cbbaa05cc"
      });
    </script>
    <link rel="stylesheet" type="text/css" href="css/minuet.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <title>Minuet</title>
  </head>
  <body>

    <div class='top'>
      <a class="icon-play"></a>
      <a class="icon-pause" style="display:none;"></a>

      <img src="images/powered_by_sc_black.png">
    </div>

    <div class='clear'>
      <p>
        Please enter the URL of a public SoundCloud track to add to your queue.
      </p>
    </div>

    <form id= "addTrack" action="">
      <input type='text' name="newTrack" id="newTrack">
      <a href="#" class="button">Add to queue</a>
    </form>

    <div id='queue' class='table'>
    </div>

    <div class='clear'>
      <a href="#" class="clear button">
        Clear queue
      </a>
    </div>

    <script src="Track.js"></script>
    <script src="Queue.js"></script>
    <script src="Player.js"></script>

    <script src="TrackView.js"></script>
    <script src="QueueView.js"></script>
    <script src="AppView.js"></script>

  </body>
</html>
