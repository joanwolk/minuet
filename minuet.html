<html>
  <head>
    <script src="//connect.soundcloud.com/sdk.js"></script>
    <script>
      SC.initialize({
        client_id: "7181d5e5013bf8a31bd66e7cbbaa05cc"
      });
    </script>
    <link rel="stylesheet" type="text/css" href="minuet.css">
  </head>
  <body>

    <div class='top'>
      <a onclick="player.startPlayback();">Play</a><br>
      <a onclick="player.pausePlayback();">Pause</a>
    </div>

    <form id= "addTrack" action="javascript:Track.fromUrl(document.getElementById('newTrack').value, function(response){
      player.queue.add(response);
      });">
      <input type='text' name="newTrack" id="newTrack">
      <a href="#" class="button" onclick="Track.fromUrl(document.getElementById('newTrack').value, function(response){
      player.queue.add(response);
      });">Add to queue</a>
    </form>

    <div id='queue' class='table'>
    </div>

    <div class='clear'>
      <a href="#" class="button" onclick="player.queue.clear();">
        Clear queue
      </a>
    </div>

    <script src="Track.js"></script>
    <script src="Queue.js"></script>
    <script src="Player.js"></script>

    <script src="TrackView.js"></script>
    <script src="QueueView.js"></script>
    <script src="AppView.js"></script>

  </body>
</html>
